name: azurerm-aks-default
title: AzureRM AKS for default example
maintainer: FXinnovation, Inc.
copyright: FXinnovaion, Inc.
copyright_email: cloudsquad@fxinnovation.com
license: MIT
summary: Inspec for azurerm-aks default example
version: 0.1.0
depends:
  - name: azurerm-aks
    path: ../../
inputs:
  # aks
  - name: location
    value: canadacentral
    profile: azurerm-aks
  - name: resource_group_name
    value: tftest-aks
    profile: azurerm-aks
  - name: enabled
    value: true
    profile: azurerm-aks
  - name: name
    value: tftest-aks
    profile: azurerm-aks
  - name: kubernetes_version
    value: 1.13.5
    profile: azurerm-aks
  - name: dns_prefix
    value: kubernetes
    profile: azurerm-aks
  # resource group
  - name: enabled
    profile: azurerm-resource-group
    value: true
  - name: name
    value: tftest-aks
    profile: azurerm-resource-group
