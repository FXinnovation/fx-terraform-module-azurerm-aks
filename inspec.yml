name: azurerm-aks
title: Azure Kubernetes Service
maintainer: FXinnovation, Inc.
copyright: FXinnovaion, Inc.
copyright_email: cloudsquad@fxinnovation.com
license: MIT
summary: Inspec for azurerm aks terraform module
version: 0.1.0
depends:
  - name: inspec-azure
    url: https://github.com/inspec/inspec-azure/archive/1.3.0.tar.gz
  - name: azurerm-resource-group
    url: https://scm.dazzlingwrench.fxinnovation.com/fxinnovation-public/terraform-module-azurerm-resource-group/archive/0.1.0.tar.gz
  - name: azurerm-log-analytics-workspace
    url: https://scm.dazzlingwrench.fxinnovation.com/fxinnovation-public/terraform-module-azurerm-log-analytics-workspace/archive/0.1.0.tar.gz
  - name: azuread-service-principal
    url: https://scm.dazzlingwrench.fxinnovation.com/fxinnovation-public/terraform-module-azuread-service-principal/archive/1.0.5.tar.gz
supports:
  - platform: azure
attributes:
  # Resource Group Attributes
  - name: name_prefix
    value: CHANGE_ME
    profile: azurerm-resource-group
  - name: location
    value: CHANGE_ME
    profile: azurerm-resource-group
  - name: enabled
    value: true
    profile: azurerm-resource-group
  # Log Analytics Workspace Attributes
  - name: name
    value: CHANGE_ME
    profile: azurerm-log-analytics-workspace
  - name: location
    value: CHANGE_ME
    profile: azurerm-log-analytics-workspace
  - name: resource_group_name
    value: CHANGE_ME
    profile: azurerm-log-analytics-workspace
  - name: enabled
    value: true
    profile: azurerm-log-analytics-workspace
  # AKS Attributes
  - name: location
    value: CHANGE_ME
    profile: azurerm-aks
  - name: resource_group_name
    value: CHANGE_ME
    profile: azurerm-aks
  - name: enabled
    value: true
    profile: azurerm-aks
  - name: name
    value: CHANGE_ME
    profile: azurerm-aks
  - name: kubernetes_version
    value: CHANGE_ME
    profile: azurerm-aks
  - name: dns_prefix
    value: CHANGE_ME
    profile: azurerm-aks
